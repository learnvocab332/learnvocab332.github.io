<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A332 - Học từ vựng ✍</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#17c245">
      <!-- materialize icons, css & js -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="/css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <!--For IOS-->
    <link rel="apple-touch-icon" sizes="120x120" href="/img/icons/icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/icon-180x180.png">
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="container nav-container nav-flex">
            <h1 class="link-navbar-title">
              <a href="/index.html">Review vocabulary ✍</a>
            </h1>
            <a href="/index.html" class="nav-button">Back</a>
          </div>
        </nav>
    </header>    

    <main class="container">
        <div class="statistics-header">
            <h2>Visit Statistics</h2>
            <p>Track your learning journey</p>
            <button id="clearLocalStorageBtn" class="btn btn-secondary">Clear Data</button>
        </div>
        
        <!-- This grid will be populated dynamically by JavaScript -->
        <div class="quiz-grid">
            <!-- Content will be generated by statistics.js -->
        </div>
    </main>

    <!-- Clear Data Confirmation Modal -->
    <div id="clearDataModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <h4>Are you sure you want to delete history?</h4>
            <p>This action can't be undone.</p>
            <div class="modal-buttons">
                <button id="confirmClear" class="btn btn-primary">Yes, Delete All</button>
                <button id="cancelClear" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Load data first -->
    <script src="/js/data.js"></script>
    <!-- Then load the statistics.js file -->
    <script src="/js/statistics.js"></script>
</body>
</html>
